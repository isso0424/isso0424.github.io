# ワークフローの名前
name: lint

# 起動のタイミング
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# ジョブの定義
jobs:
  lint:
    # 実行するインスタンス
    runs-on: ubuntu-latest

    # nodeのバージョン一覧
    strategy:
      matrix:
        node-version: ['16.x']

    # 各ステップの実行
    steps:

    # チェックアウト
    - uses: actions/checkout@v2

    - uses: pnpm/action-setup@v2
      with:
        version: 8

    # 使用するnodeのバージョンを指定
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "pnpm"

    # パッケージのインストールとアプリのビルド
    - name: lint
      run: |
        pnpm i --frozen-lockfile
        pnpm lint
      env:
        CI: true
